<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>

    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="sum.jpg" alt="Los Angeles" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color: white; font-size: 50px;font-family: sans; text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>👑👑🤩SUM🤩👑👑</b></h3>
            <p style="color: black; font-size: 20px;"><b>👑👑👑🤩KRÓL WÓD🤩👑👑👑</b></p>
          </div>
      </div>

      <div class="carousel-item">
        <img src="szczupak.jpg" alt="Chicago" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color: black; font-size: 50px; text-shadow: -1px 1px 0 #ffffff, 
            1px 1px 0 #ffffff, 
           1px -1px 0 #ffffff, 
          -1px -1px 0 #ffffff;"><b>👑SZCZUPAK👑</b></h3>
            <p style="color: white;font-size: 20px;"><b>👑2 KRÓL WÓD👑</b></p>
          </div>
      </div>

      <div class="carousel-item">
        <img src="karas.jpg" alt="New York" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color: white; font-size: 50px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>💩💩KARAŚ💩💩</b></h3>
            <p style="color: white;font-size: 20px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>💩💩💩💩ONE NIE JEDZĄ KUPY💩💩💩💩</b></p>
          </div>
      </div>

      <div class="carousel-item">
        <img src="ploc.jpg" alt="New York" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color: white;font-size: 50px; text-shadow: 4px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>😴😴PŁOĆ😴😴</b></h3>
            <p style="color: white;font-size: 20px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>😴ryba pierdoła😴</b></p>
          </div>
      </div>

      <div class="carousel-item">
        <img src="leszcz.jpg" alt="New York" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color: white;font-size: 50px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>🤓🤓Leszcz🤓🤓</b></h3>
            <p style="color: white;font-size: 20px;text-shadow: -1px 1px 0 #000, 
            1px 1px 0 #000, 
           1px -1px 0 #000, 
          -1px -1px 0 #000;"><b>🤓🤓np. Michal Wawrzycki lub Szymon Lasota🤓🤓</b></p>
          </div>
      </div>

    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <h1 class="text-center">Rejestracja</h1>
    <div class="container bg-secondary-subtle rounded-1  p-4">


        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Adres emial</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="jan@domena.pl">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Hasło</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="min. 8 znaków">
              </div>
            </div>

            <div class="row mb-3">
                <label for="inputState" class="form-label col-sm-2 col-form-label">Województwo</label>
                <div class="col-sm-10">

            <select class="form-select" aria-label="Default select example" id="inputState">
                <option selected>Wybierz</option>
                <option value="1">kieleckie</option>
                <option value="2">lubelskie</option>
                <option value="3">małopolskie</option>
              </select>
              
              </div>
            </div>








            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Wiek</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    osoba pełnoletnia
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    osoba niepełnoletnia
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                  <label class="form-check-label" for="gridRadios3">
                    wiek nieznany
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>

        </fieldset>
        <legend class="col-form-label col-sm-2 pt-0">Dzieci</legend>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>






            <button type="submit" class="btn btn-primary">Zarejestruj</button>
          </form>

          </div>
</body>
</html>
